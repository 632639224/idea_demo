<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/css/login.css">
         <!-- jquery -->
        <script src="/js/jquery-2.1.1.min.js"></script>
        <!-- layer -->
        <script src="/js/layer/layer.js"></script>
    <script type="text/javascript">
        $(function(){
            getCookie();
        })
        function to_submit(){
           $.ajax({
                           url:"/user/login",
                           type:"POST",
                           data:$("#login_form").serialize(),
                           success:function(result){
                                if(result == 1){
                                    var content = "<p style='font-size: 15px;color: #fc27ff;margin-top:-1px;text-align: center'><b>用户名或密码错误</b></p>";
                                    $("#span_msg").html(content);
                                }else{
                                    layer.msg("登录成功");
                                    window.location.href = "/user/view?viewname=show";
                                }
                           }
                       })
        }

        function getCookie(){
            $.ajax({
                            url:"/user/getCookie",
                            success:function(result){
                                if(result != '' && result != null){
                                   /* var split = result.split("#");
                                    $("[name = 'userAccount']").val(split[0]);
                                    $("[name = 'userPassWord']").val(split[1]);
                                    $("[name = 'remPwd']").prop("checked",true);*/

                                    $("[name = 'userAccount']").val(result.userAccount);
                                    $("[name = 'userPassWord']").val(result.userPassWord);
                                    $("[name = 'remPwd']").prop("checked",true);


                                }
                            }
                        })
        }
    </script>
</head>
<body>
<div class="up">
    <img src="/images/ku.jpg" height="45px;" class="hy_img">
    <div class="hy">
        欢迎登录
    </div>
</div>
<div class="middle">
    <div class="login">
        <div class="l1 ">
            <div class="l1_font_01 ">硅谷会员</div>
            <a class="l1_font_02 " href="&lt;%=application.getContextPath() %&gt;/to_regist.action">用户注册</a>
        </div>
        <div class="blank_01"></div>
        <div class="ts">
           <span id = "span_msg"></span>
        </div>
        <div class="blank_01"></div>
        <form id="login_form">
            <div class="input1">
                <input type="text" class="input1_01" name="userAccount">
            </div>
            <div class="blank_01"></div>
            <div class="blank_01"></div>
            <div class="input2">
                <input type="password" class="input1_01" name="userPassWord">
            </div>

        <div class="blank_01"></div>
        <div class="blank_01"></div>
        <div class="box_01">
            <input type="checkbox" class="box_01_box" name = "remPwd">
            <div class="box_01_both">
                <div class="box_01_both_1">记住密码</div>
                <div class="box_01_both_2">忘记密码？</div>
            </div>

        </div>
        </form>
        <div class="blank_01"></div>

            <!--<div class="red_button" >-->
                <button class="red_button" onclick="to_submit()">
                登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                </button>
       <!--     </div>-->


        <div class="blank_01"></div>
        <div class="blank_01"></div>
        <div class="box_down">
            <div class="box_down_1">使用合作网站账号登录京东：</div>
            <div class="box_down_1">京东钱包&nbsp;&nbsp;|&nbsp;&nbsp;QQ
                &nbsp;&nbsp;|&nbsp;&nbsp;微信
            </div>
        </div>
    </div>
</div>

<div class="down">
    <br>
    Copyright©2004-2015  xu.jb.com 版权所有
</div>


</body>
</html>
